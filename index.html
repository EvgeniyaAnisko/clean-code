<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more_inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="AddingElement">
      <label class="task task__new task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-text" type="text"><button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="subtitle">Todo</h3>
        <ul id="incompleteTasks" class="tasks">
          <li class="tasks__item">
              <input class="checkbox" type="checkbox"><label class="task task-label">Pay Bills</label>
              <input type="text" class="task task-text"><button class="edit btn">Edit</button>
              <button class="delete btn"><img class="remove-img" src="./remove.svg" alt="remove"></button></li>
          <li class="tasks__item editMode">
              <input class="checkbox" type="checkbox"><label class="task task-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task task-text"><button class="edit btn">Save</button>
              <button class="delete btn"><img class="remove-img" src="./remove.svg" alt="remove"></button></li>
        </ul>
    </section>
    <section>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks__item">
            <input class="checkbox" type="checkbox" checked><label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-text"><button class="edit btn">Edit</button>
            <button class="delete btn"><img class="remove-img" src="./remove.svg" alt="remove"></button></li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
